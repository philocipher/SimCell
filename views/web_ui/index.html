<!DOCTYPE html>
<html>
    <head>
        <title>5G UE Simulator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript" src="script.js?v=1"></script>
    </head>
    <body>
        <div id="map"></div>
        <canvas style="display: none"></canvas>

        <div id="side">
            <div id="tabs">
                <div class="tab" title="Network">
                    <img src="images/generate.png" />
                </div>
                <div class="tab" title="Options">
                    <img src="images/generate.png" />
                </div>
                <div class="tab" title="Vehicles">
                    <img src="images/passenger.png" />
                </div>
                <div class="tab" title="Road-Types">
                    <img src="images/road.png" />
                </div>
                <div class="tab" title="Copyright">©</div>
                
            </div>

            <div class="controls" id="network-controls">
                <div class="container">
                  <h4>Network Elements</h4>
                  <div id="network-list-container">
                    <div class="network-sublist">
                      <h5>UEs</h5>
                      <ul id="ue-list" class="network-list">
                      </ul>                      
                    </div>
                    <div class="network-sublist">
                      <h5>gNBs</h5>
                      <ul id="gnb-list" class="network-list"></ul>
                    </div>
                  </div>                  
                  <button id="add-ue">Add UE</button>
                  <button id="add-gnb">Add gNB</button>
                  <button id="draw-ue">Draw Red UE</button>
                </div>
              </div>

            <div class="controls">
                <div class="container">
                    <h4>Position</h4>

                    <div class="options open">
                      <p>
                        <input id="address" value="Irvine" size="18"/>
                        <input id="buttonSearch" type="button" value="Search"/> </br>
                      </p>
                      <p>
                        <input id="lat_lon" value="52.52 13.4" size="18"/>
                        <input id="buttonLatLon" type="button" value="Go to"/> </br>
                      </p>
                      <p>
                        <input id="buttonCurrent" type="button" value="Use current location"/></br>
                      </p>
                    </div>
                </div>

                <div class="container">
                    <div class="options open">
                        <label>Select Area <input type="checkbox" id="canvas-toggle" /></label>
                    </div>
                </div>

                <div class="container" style="margin-top: 20px;">
                    <h4>Options</h4>

                    <div class="options open" id="general-options">
                        <label>Duration <input id="duration" type="number" value="3600" min="0" step="1" style="float: none;" /></label>
                        <label>Add Polygons <input id="polygons" type="checkbox" checked /></label>
                        <label>Import Public Transport <input id="publicTransport" type="checkbox" /></label>
                        <label>Car-only Network <input id="carOnlyNetwork" type="checkbox" /></label>
                        <label>Satellite background <input id="decal" type="checkbox" /></label>
                        <label>Left Hand Traffic <input id="leftHand" type="checkbox" /></label>
                    </div>
                </div>
            </div>

            <div class="controls" id="vehicle-controls"></div>

            <div class="controls" id="road-types"></div>

            <div class="controls">
                <div class="container">
                    <h4>Icon Copyrights</h4>

                    <div class="images">
                        <img src="images/generate.png" />
                        <img src="images/passenger.png" />
                        <img src="images/truck.png" />
                        <img src="images/bicycle.png" />
                    </div>

                    <p>
                        Icons by <a href="http://google.com/design/">Google Design</a>,
                        licensed under <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>
                    </p>

                    <div class="images">
                        <img src="images/bus.png" />
                        <img src="images/pedestrian.png" />
                        <img src="images/ship.png" />
                        <img src="images/rail.png" />
                    </div>

                    <p>
                        Icons by <a href="http://aiga.org/">AIGA</a>,
                        Open Domain
                    </p>

                    <div class="images">
                        <img src="images/tram.png" />
                        <img src="images/rail_urban.png" />
                    </div>

                    <p>
                        Icons by <a href="http://www.danilodemarco.com/">Pittogrammi</a>
                    </p>

                    <div class="images">
                        <img src="images/motorcycle.png" />
                    </div>

                    <p>
                        Icon by <a href="http://icons8.com/">Icons8</a>
                    </p>

                    <div class="images">
                        <img src="images/road.png" />
                    </div>

                    <p>
                        Icon by <a href="https://www.flaticon.com/">Flaticon</a>
                    </p>
                </div>
            </div>


              
              

            

            <div id="fixed">
                <button id="export-button">Generate Scenario</button>
                <div id="status">
                    <span></span>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="player-controls" style="position: fixed; bottom: 0; left: 0; right: 0; background: #2C2CA0; padding: 10px; color: white; text-align: center;">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="advance-button">+1s</button>
            <input id="time-slider" type="range" min="0" max="180" value="0" step="1" style="width: 300px;">
            <span id="current-time">0s</span>
            <label for="speed-select">Speed:</label>
            <select id="speed-select">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
            <option value="8">8x</option>
            </select>

          </div>
          
    </body>
    <img id="gnb-icon" src="images/base-station.png" style="display:none;" />
    <img id="ue-icon" src="images/ue.png" style="display:none;" />

</html>
